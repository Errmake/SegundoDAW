<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Calculadora</title>
</head>

<script>

    var num1 = 0;
    var num2 = 0;
    var calculate = 0;


    window.onload = function(){
        var turnon = document.getElementById("on");
        turnon.onclick = init;

        var turnoff = document.getElementById("end");
        turnoff.onclick = apagar;

        var numeros = document.getElementsByName("numero");
        for(var i=0;i<numeros.length;i++){
            numeros[i].onclick = operacion;
        }

        var deleting = document.getElementById("borrar");
        deleting.onclick = borrandoOp;

        var operaciones = document.getElementsByName("op");
        for(var i=0;i<operaciones.length;i++){
            operaciones[i].onclick = valor;
        }

        var result = document.getElementById("igual");
        result.onclick = operacionesRes;

    }


    function init() {
        var botones = document.getElementsByTagName("input");

        for (var i = 0; i < botones.length; i++) {
            botones[i].disabled = false;
        }
        document.getElementById("on").disabled = true;
    }

    function operacionesRes() {
        switch(calculate){
            case '+' :  console.log("result : " + (parseInt(num1) + parseInt(num2)));
                        document.getElementById("resul").value = (parseFloat(num2) + parseFloat(num1));
                        break;
            case '-' : document.getElementById("resul").value = (parseFloat(num2) - parseFloat(num1));
                        break;
            case '*' : document.getElementById("resul").value = (parseFloat(num2) * parseFloat(num1));
                        break;
            case '/' : console.log("result : " + (parseFloat(num1) / parseFloat(num2)));
                        document.getElementById("resul").value = (parseFloat(num2) / parseFloat(num1));
                        break;
        }
    }

    function operacion() {
        document.getElementById("resul").value += this.value;
        num1 += this.value;
        console.log("A " + num1);
    }

    function borrandoOp(){
        document.getElementById("resul").value = " ";
        num1 = 0;
        num2 = 0;
        calculate = 0;
    }

    function valor() {
        calculate = this.value;
        document.getElementById("resul").value = " ";
        console.log(calculate);
        num2 = num1;
        num1 = 0;
    }
    
    function apagar(){
        var botones = document.getElementsByTagName("input");

        for(var i=0;i<botones.length;i++){
            botones[i].disabled = true;
        }
        document.getElementById("on").disabled = false;
        borrandoOp();
    }

</script>



<body>

        <table border="2">
            <tr>
                <td>
                    <table>
                        <form name="formi" action="" method="">
                            <th colspan="4">
                                <input type="text" id="resul" value="" style="text-align:right" disabled
                                    readonly="readonly" name="ver" /></th>
                            <tr><b>
                                    <td width="34"><b><b>
                                                <input id="borrar" type="button" name="c" value="C" class="imagenbotom"
                                                    disabled style="text-align:center" "/> 
                        </b></b></td> 
                        </b>
                        <td width=" 33">
                                                <input id="div" type="button" name="op" value="/" class="imagenbotom"
                                                    disabled style="text-align:center" />
                                    </td>
                                    <td width="33">
                                        <input id="multi" type="button" name="op" value="*" class="imagenbotom" disabled
                                            style="text-align:center" />
                                    </td>
                                    <td width="31">
                                        <input id="rest" type="button" name="op" value="-" class="imagenbotom" disabled

                                        disabled style="text-align:center" />

                                <td rowspan="2"><input id="on" type="button" size="20" name="on" value="ON" class="i
                            magenespecial" style="text-align:center" />

                            <tr>

                        </form>
