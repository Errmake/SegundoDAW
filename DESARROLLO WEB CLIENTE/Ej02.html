<script type="text/javascript" src=>
  // Leer el nombre y las edades de varias personas guardar en arrays y mostrar, quién es el menor y quién es el mayor.
  var intronombre = "Introduce tu nombre";
  var introedad = "Introduce edad";
  var nombre;
  var edad;
  var arraynombre=[];
  var arrayedad=[];
  var usuario;
  var mayor=0;
  var menor=0;

for (var i=0;i<4;i++){
     
     nombre = prompt(intronombre);
     arraynombre.push(nombre);
     edad = prompt(introedad);
     arrayedad.push(edad);
     
}

    for (var i=0;i<4;i++){
        var inicial=1;
        if (arrayedad[i]>inicial){
            mayor=arrayedad[i];
            usuario=i;
        }
        inicial=mayor;
    }

alert("La persona mas mayor es " + arraynombre[usuario] + " y tiene " + arrayedad[mayor]);
alert("La persona mas menor es " + arraynombre[menor] + " y tiene " + arrayedad[menor]);



    alert(arraynombre + " " + arrayedad);

 

  
</script>
